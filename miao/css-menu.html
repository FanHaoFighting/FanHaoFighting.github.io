<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>css-menu</title>
    <style>
        ul {
            padding: 0;
            list-style: none;
            position: absolute;
        }
        /* 将第一层菜单栏横着排列 */
        ul.menu>li {
            float: left;
            padding: 0px 20px;
        }
        /* 第一层菜单子菜单的样式 */
        ul.menu>li>ul {
            top: 100%;
            left: 0;
        }
        /* 去掉第一层菜单里的伪元素 */
        ul.menu>li>ul::before {
            content: none;
        }

        ul li {
            position: relative;
            padding-right: 40px;
            white-space: nowrap;
            background-color: pink;
        }

        li:hover {
            background-color: orange;
        }
        
        /*3 hover时显示*/
        li:hover>ul>li {
            /*display: block;*/
            opacity: 1;
            pointer-events: auto;
            /*visibility: visible;*/
        }

        ul ul::before {
            content: '>';
            position: absolute;
            /*当li显示时, ul的right会发生变化, */
            left: -1em;
        }
        /*1 ul里的li隐藏*/
        ul ul li {
            opacity: 0;
            pointer-events: none;
            /*visibility: hidden;*/
            /*display: none;*/
            /*做鼠标移开后菜单栏的缓慢消失效果, display属性不能动画, 所以用opacit*/
            transition: opacity .6s;
        }
        /*2 ul本身展示, 但内部li隐藏*/
        ul ul {
            xdisplay: none;
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 100%;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>文件
            <ul>
                <li>打开</li>
                <li>保存
                    <ul>
                        <li>UTF-8
                            <ul>
                                <li>With BOM
                                    <ul>
                                        <li>aaa</li>
                                        <li>bbbbb</li>
                                        <li>cccc</li>
                                    </ul>
                                </li>
                                <li>With Out BOM</li>
                            </ul>
                        </li>
                        <li>ANSI</li>
                        <li>UTF-8 with BOM</li>
                    </ul>
                </li>
                <li>另存为…</li>
            </ul>
        </li>
        <li>编辑</li>
        <li>查找</li>
        <li>选择</li>
    </ul>
</body>

</html>
