<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
    }

    html,
    body {
      /*2  div中height生效要进行如下设置*/
      margin: 0;
      height: 100%;
    }

    div {
      /*1  整个元素占据浏览器窗口的高度*/
      /*div的宽度本来就是100%,所以可以省略*/
      height: 100%;
      position: relative;
    }

    div header {
      /*定位后的元素不再是常规流的元素, 所以宽度不会占满*/
      position: absolute;
      height: 100px;
      width: 100%;
      background-color: tan;
    }

    div aside {
      width: 200px;
      position: absolute;
      top: 100px;
      bottom: 0;
      background-color: red;
    }

    div main {
      /*宽高都通过上下左右的定位给拉大*/
      background-color: olive;
      position: absolute;
      top: 100px;
      right: 0;
      bottom: 0;
      left: 200px;
      /*不设宽高时margin auto被设为0*/
      margin: auto;
    }
  </style>
</head>

<body>
  <div>
    <header>header</header>
    <aside>aaa</aside>
    <main>晚上好</main>
  </div>
</body>

</html>
