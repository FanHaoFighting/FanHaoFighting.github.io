<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
    }
    p {
      height: 80px;
      width: 300px;
      /*增大行高, 可以让字体下移, 用tabel-cell后删除*/
      xline-height: 136px;
      transition: 1s;
      /*p标签的margin用的是em为单位*/
      xmargin: 0;
      /*表单元格字体是自动的, 讲字体自动摆在下面, 可以不用lineheight*/
      display: table-cell;
      vertical-align: bottom;
    }

    p:hover {
      font-size: 40px;
      /*字体增大, 行号同时变小, 避免超出body, 用tabel-cell后删除*/
      xline-height: 100px;
    }
  </style>
</head>

<body>
  <p>订阅博客</p>
</body>

</html>
