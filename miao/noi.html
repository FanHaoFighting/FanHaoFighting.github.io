<script id="ch0104/20" type="xxx">
  var a = Number(prompt("请输入a"))
  var b = Number(prompt("请输入b"))
  var c = Number(prompt("请输入c"))
  var x1, x2;
  if (b*b-4*a*c < 0) {
    var part1 = -b/2*a
    var part2 = Math.sqrt(4*a*c - b*b)/2*a
    console.log ("x1 =" + part1.toFixed(5) + "+" + part2.toFixed(5) + "i" + ";" + "x2 =" + part1.toFixed(5) + "-" + part2.toFixed(5) + "i")
  } else if (b*b-4*a*c == 0) {
    x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    console.log ("x1 = x2 =" + " " + x1.toFixed(5))
  } else if (b*b-4*a*c > 0) {
    x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    x2 = (-b - Math.sqrt(b*b-4*a*c))/(2*a)
    console.log ("x1=" + x1.toFixed(5) + "x2 =" + x2.toFixed(5))
  }
</script>

<script id="ch0105/18" type="xxx">
  var n = Number(prompt("请输入数字n"))
  var res = ""
  var ratio
  for (var i = 0; i < n; i++) {
    var x = prompt("请输入第" + (i + 1) + "组数组")
    var arr1 = x.trim().split(/\s+/)
    var arr = arr1.map(Number)
    var all = arr[0]
    var valid = arr[1]
    if (i == 0) {
      ratio = valid/all
    } else {
      if (valid/all - ratio > 0.05) {
        res = res + "better" + "\n"
      } else if (valid/all - ratio < -0.05) {
        res = res + "worse" + "\n"
      } else {
        res = res + "same" + "\n"
      }
    }
  }
  console.log(res)
</script>

<script id="ch0105/42" type="xxx">

  var inside = Number(prompt("请用0表示空心, 1表示实心"))
  var res = ""
  if (inside == 1) {
    for (var i = 1; i <= height; i++) {
      for (var j = 1; j <= width; j++) {
        res += sym
      }
      res += "\t\n"
    }
  } else if (inside == 0) {
    for (var i = 1; i <= height; i++) {
      
      if (i == 1 || i == height) {
        for (var j = 1; j <= width; j++) {
          res += sym
        }
        res += "\t\n"
      } else {
        for (var j = 1; j <= width; j++) {
          if (j == 1 || j == width) {
            res += sym
          } else {
            res += " "
          }
        }
        res += "\t\n"
      }
    }
  }
  console.log(res)
</script>

<script id="isPrime" type="xxx">
  var isPrime = function(n) {
    if (n < 2) {
      return false
    }
    // 约数是成对出现的
    var sqrtN = Math.floor(Math.sqrt(n))
    for (var i = 2; i < n/2; i ++) {
      if (n % i == 0) {
        return false
      } 
    }
    return true
  }
</script>
