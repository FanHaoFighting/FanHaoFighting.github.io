<script id="ch0104/20" type="xxx">
  var a = Number(prompt("请输入a"))
  var b = Number(prompt("请输入b"))
  var c = Number(prompt("请输入c"))
  var x1, x2;
  if (b*b-4*a*c < 0) {
    var part1 = -b/2*a
    var part2 = Math.sqrt(4*a*c - b*b)/2*a
    console.log ("x1 =" + part1.toFixed(5) + "+" + part2.toFixed(5) + "i" + ";" + "x2 =" + part1.toFixed(5) + "-" + part2.toFixed(5) + "i")
  } else if (b*b-4*a*c == 0) {
    x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    console.log ("x1 = x2 =" + " " + x1.toFixed(5))
  } else if (b*b-4*a*c > 0) {
    x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    x2 = (-b - Math.sqrt(b*b-4*a*c))/(2*a)
    console.log ("x1 =" + x1.toFixed(5) + "x2 =" + x2.toFixed(5))
  }
</script>

<script id="ch0105/16" type="xxx">
  var x = prompt("请输入数组")
  var arr1 = x.trim().split(/\s+/)
  var arr = arr1.map(Number)
  var salary= arr[0]
  var money = 0
  var rise = arr[1]
  var price = 200
  var res = 0
  debugger
  while (money < price) {
    if (price*rise/100 > salary || res > 20) {
      console.log("Impossible")
      break
    }
    res++
    money = money + salary
    if (res == 1) {
      price = 200
    } else {
      price *= (1 + rise/100)
    }
    if (money >= price) {
      console.log(res)
      break;
    }
  }
</script>
