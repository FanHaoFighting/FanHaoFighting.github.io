<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="balloon.css">
  <title>JS Bin</title>
</head>
<body>
  <button data-balloon="哈哈">为什么这样字</button>
  <button data-balloon="what's up" data-balloon-pos="up">Hello World</button>
  <button data-balloon="what's up" data-balloon-pos="down">Hello World</button>
  <button data-balloon="what's up" data-balloon-pos="left">Hello World</button>
  <button data-balloon="what's up" data-balloon-pos="right">Hello World</button>
</body>
  
  <button data-balloon="what's up" data-balloon-size="fit" data-balloon-pos="up">Hello World</button>
  <button data-balloon="what's up" data-balloon-size="medium" data-balloon-pos="down">Hello World</button>
  <button data-balloon="what's up" data-balloon-size="large" data-balloon-pos="left">Hello World</button>
  <button data-balloon="what's up" data-balloon-size="xlarge" data-balloon-pos="right">Hello World</button>
</body>
</html>
